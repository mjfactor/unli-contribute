name: Running Script

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  push_changes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2 
      
    - name: Set Git Config
      run: | # username and email of your github
        git config --global user.email "emjayfactor@gmail.com" 
        git config --global user.name "mjfactor" 
    
    
    - name: Replace Keywords
      run: | # The target script file you want the run in the root repository, and the file (in my case 'readme.md') you want to keep updating
        python script.py 
        git add README.md
        git commit -m "update"
        git push
